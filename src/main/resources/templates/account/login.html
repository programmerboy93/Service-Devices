<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Zaloguj się!</h1>
                                </div>
                                <form class="user" name="f" th:action="@{/login}" method="post">

                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email"
                                               id="email" aria-describedby="emailHelp"
                                               placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" name="password" placeholder="Hasło">
                                    </div>

                                    <div class="">
                                        <button type="submit" class="btn btn-primary btn-user btn-block ">Zaloguj</button>
                                    </div>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgotPassword}">Przypomnij hasło?</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong> Niepoprawny e-mail lub hasło! </strong>
        </div>
    </div>

</div>

</body>

</html>
