<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Zapomniałeś hasła?</h1>
                                    </div>

                                    <form class="user" method="post" th:action="@{/forgotPassword}" name="f">

                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" placeholder="Podaj adres email" name="email">
                                        </div>

                                        <div class="">
                                            <button type="submit" class="btn btn-primary btn-user btn-block ">Wyślij email z nowym hasłem</button>
                                        </div>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Mam już konto, zaloguj!</a>
                                    </div>
                                    <div class="text-center" th:text="${msg}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
