<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Serwis za rogiem</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body id="page-top">

<div id="wrapper">

    <div th:insert="users/fragments/sideBar.html"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:insert="users/fragments/header.html"></div>

            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">

                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Urządzenie</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>Marka</th>
                                                <th>Model</th>
                                                <th>Numer seryjny</th>
                                                <th>Data przeglądu</th>
                                                <th>Ważność przeglądu</th>
                                                <th>Nazwa sklepu</th>
                                                <th>Typ urządzenia</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td th:text="${deviceHistory[0].device.mark}"></td>
                                                <td th:text="${deviceHistory[0].device.model}"></td>
                                                <td th:text="${deviceHistory[0].device.serialNumber}"></td>
                                                <td th:text="${deviceHistory[0].device.lastReview}"></td>
                                                <td th:text="${deviceHistory[0].device.reviewTo}"></td>
                                                <td th:text="${deviceHistory[0].device.shop.nameShop}"></td>
                                                <td th:text="${deviceHistory[0].device.typeDevices.type}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" th:if="${deviceHistory.size() > 0}">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Historia napraw
                                            urządzenia</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">

                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Nazwisko serwisanta</th>
                                                    <th>Data naprawy</th>
                                                    <th>Opis usterki</th>
                                                    <th>Opis naprawy</th>
                                                    <th>Status</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="device : ${deviceHistory}">
                                                    <td th:text="${device.user.fullName}"></td>
                                                    <td th:text="${device.dataRepair}"></td>
                                                    <td th:text="${device.descriptionFault}"></td>
                                                    <td th:text="${device.descriptionRepair}"></td>
                                                    <td th:text="${device.status.name}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive" th:if="${deviceHistoryReviews.size() > 0}">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Historia przeglądów
                                                urządzenia</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">

                                                <table class="table table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>Nazwisko serwisanta</th>
                                                        <th>Data wykonania przeglądu</th>
                                                        <th>Ważność przeglądu</th>
                                                        <th>Uwagi</th>
                                                        <th>Status</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="deviceR : ${deviceHistoryReviews}">
                                                        <td th:text="${deviceR.user.fullName}"></td>
                                                        <td th:text="${deviceR.lastReview}"></td>
                                                        <td th:text="${deviceR.reviewTo}"></td>
                                                        <td th:text="${deviceR.descriptionReview ?: ''}"></td>
                                                        <td th:text="${deviceR.status.name}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="users/fragments/footer.html"></div>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</body>

</html>
