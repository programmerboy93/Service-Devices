<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Serwis za rogiem</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        errors {
            color: red;
        }
    </style>
</head>
<body id="page-top">

<div id="wrapper">

    <div th:insert="users/fragments/sideBar.html"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <div th:insert="users/fragments/header.html"></div>


            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Dodawanie urządzenia</h6>
                                </div>
                                <div class="card-body">

                                    <form class="form-horizontal"
                                          th:action="@{/device/add}" method="post" th:object="${device}">
                                        <div class="row">
                                            <div class="col-sm-9">

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Marka urządzenia</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="mark"
                                                               placeholder="Marka urządzenia" type="text"
                                                               th:field="*{mark}">
                                                        <div th:if="${#fields.hasErrors('mark')}" th:errorclass="errors"
                                                             th:errors="*{mark}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Model urządzenia</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="model"
                                                               placeholder="Model urządzenia" type="text"
                                                               th:field="*{model}">
                                                        <div th:if="${#fields.hasErrors('model')}"
                                                             th:errorclass="errors" th:errors="*{model}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Numer seryjny</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="serialNumber"
                                                               placeholder="Numer seryjny" type="text"
                                                               th:field="*{serialNumber}">
                                                        <div th:if="${#fields.hasErrors('serialNumber')}"
                                                             th:errorclass="errors" th:errors="*{serialNumber}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Data przeglądu</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="lastReview"
                                                               placeholder="Data przeglądu" type="date"
                                                               th:field="*{lastReview}">
                                                        <div th:if="${#fields.hasErrors('lastReview')}"
                                                             th:errorclass="errors" th:errors="*{lastReview}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Data ważności</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="reviewTo"
                                                               placeholder="Data ważności" type="date"
                                                               th:field="*{reviewTo}">
                                                        <div th:if="${#fields.hasErrors('reviewTo')}"
                                                             th:errorclass="errors" th:errors="*{reviewTo}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Typ urządzenia</label>
                                                    <div class="col-md-8">
                                                        <select class="form-control" th:field="*{typeDevices.id}" >
                                                            <option value=""> --</option>
                                                            <option th:each="type : ${typeDevices}"
                                                                    th:value="${type.id}"
                                                                    th:utext="${type.type}"/>
                                                        </select>
                                                        <div th:if="${#fields.hasErrors('typeDevices')}" th:errorclass="errors"
                                                             th:errors="*{typeDevices}"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-8 control-label">Sklep</label>
                                                    <div class="col-md-8">
                                                        <select class="form-control" th:field="*{shop.id}" >
                                                            <option value=""> --</option>
                                                            <option th:each="shop : ${shops}"
                                                                    th:value="${shop.id}"
                                                                    th:utext="${shop.nameShop +'  '+ shop.nameCity +'  '+shop.owner.fullName}"/>
                                                        </select>
                                                        <div th:if="${#fields.hasErrors('shop')}" th:errorclass="errors"
                                                             th:errors="*{shop}"></div>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <div class="col-md-8">
                                                        <button type="submit" class="btn btn-primary">Dodaj urządzenie
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="users/fragments/footer.html"></div>
    </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</body>

</html>
