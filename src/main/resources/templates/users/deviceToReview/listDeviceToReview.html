<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Serwis za rogiem</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body id="page-top">

<div id="wrapper">

    <div th:insert="users/fragments/sideBar.html"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <div th:insert="users/fragments/header.html"></div>


            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">

                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Urządzenia które stracą przegląd w
                                        ciągu 7 dni</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>Marka</th>
                                                <th>Model</th>
                                                <th>Numer seryjny</th>
                                                <th>Data przeglądu</th>
                                                <th>Ważność przeglądu</th>
                                                <th>Nazwa sklepu</th>
                                                <th>Typ urządzenia</th>
                                            </tr>
                                            </thead>
                                            <tfoot>
                                            <tr>
                                                <th></th>
                                                <th>Marka</th>
                                                <th>Model</th>
                                                <th>Numer seryjny</th>
                                                <th>Data przeglądu</th>
                                                <th>Ważność przeglądu</th>
                                                <th>Nazwa sklepu</th>
                                                <th>Typ urządzenia</th>
                                            </tr>
                                            </tfoot>
                                            <tbody>
                                            <tr th:each="device : ${devicesToReview}">
                                                <td>
                                                    <!--                                                    sec:authorize="hasAuthority('ROLE_USER')"-->
                                                    <a th:href="@{/deviceToReview/addDeviceToUser/{id}(id=${device.id})}">Zrobię
                                                        przegląd</a>
                                                    <a th:href="@{/device/historyDevice/{id}(id=${device.id})}">Historia</a>
                                                </td>
                                                <td th:text="${device.mark}"></td>
                                                <td th:text="${device.model}"></td>
                                                <td th:text="${device.serialNumber}"></td>
                                                <td th:text="${device.lastReview}"></td>
                                                <td th:text="${device.reviewTo}"></td>
                                                <td th:text="${device.shop.nameShop}"></td>
                                                <td th:text="${device.typeDevices.type}"></td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="users/fragments/footer.html"></div>
    </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</body>

</html>
